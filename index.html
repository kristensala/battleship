<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <div class="fullPage">
            <h1 class="nameOfTheGame">BattleShip</h1>
            
            <div class="boardSize">
                <select id="boardSizeSelect">
                    <option value="null">Board Size</option>
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10">10x10</option>
                </select>
            </div>

            <div class="numberOfShips">
                <select id="numberOfShipsSelect">
                    <option value="null">Ships</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            
            <div class="startButton">
                <button onclick="play()">Start Game</button>
            </div>  
                <div id="playerBoard"></div>
                <div id="computerBoard"></div>
                <table class="results"></table>
        
            
        </div>
        
        <script src="scripts/app.js"></script>
    </body>
</html>
